<!DOCTYPE html>
<html>
    <head>

        <!-- Our Custom CSS -->

        <script src="Products.js"></script>

    <body>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">

                    <h3>Business Name</h3>

                <ul class="list-unstyled components">

                    <li>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Product Range</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                          <li><a href="#" onclick="demo()">Category 1</a></li>
                          <li><a href="#" onclick="demo()">Category 2</a></li>
                          <li><a href="#" onclick="demo()">Category 3</a></li>
                        </ul>
                    </li>

                    <li class="active">
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Site Pages</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                          <li><a href="#" onclick="home()">Home</a></li>
                          <li><a href="#" onclick="about()">About</a></li>
                          <li><a href="#" onclick="contact()">Contact us</a></li>
                          <li><a href="#" onclick="termsOfUse()">Terms of use</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#">Reviews</a>
                    </li>

                    <li>

                    <li><a href="#" onclick="home()" class="article">Button 2</a></li>
                </ul>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">

                        <div class="navbar-header">

                                <span></span>

                                <li><a href="#" onclick="home()">Home</a></li>
                                <li><a href="#" onclick="demo()">Demo Products</a></li>
                                <li><a href="#" onclick="about()">About</a></li>
                                <li><a href="#" onclick="contact()">Contact us</a></li>

        <!-- jQuery CDN -->

         <!-- Bootstrap Js CDN -->

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                     $(this).toggleClass('active');
                 });
             });


             function home(){
                 $('#mainFrame').attr('src', "home.html");
             }
             function contact(){
               $('#mainFrame').attr('src', "contact.html");
             }
             function about(){
                 $('#mainFrame').attr('src', "about.html");
             }
             function termsOfUse(){
                 $('#mainFrame').attr('src', "terms-of-use.html");
             }
             function demo(){
                 $('#mainFrame').attr('src', "demo.html");
             }
